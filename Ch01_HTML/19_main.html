<!-- 익스플로러를 지원할 수 있도록 <main> 태그를 사용할 때는 role 속성을 꼭 입력하자. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>웹 프로그래밍 기초</title>
</head>
<body>
	<main role="main">
		<section>
			<h2>Portfolio</h2>
			<article>
				<h3>Project One</h3>
			</article>
		</section>
	</main>
</body>
</html>
